# DigitalOcean App Platform Configuration for Hostreamly - Static Only
name: hostreamly-static

# Static Sites Configuration
static_sites:
  - name: hostreamly-app
    source_dir: /
    build_command: |
      npm install
      npm run build
    environment_slug: node-js
    envs:
      - key: NODE_ENV
        value: production
      - key: VITE_NODE_ENV
        value: "production"
      - key: VITE_DEBUG_MODE
        value: "false"
    
    routes:
      - path: /
        preserve_path_prefix: false
    
    # Configuraci√≥n de rutas para SPA
    catchall_document: index.html