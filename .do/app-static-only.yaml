name: hostreamly-static
static_sites:
- name: hostreamly-frontend
  github:
    repo: jorgekof/hostreamly
    branch: main
  build_command: npm install --legacy-peer-deps && npx vite build
  output_dir: /dist
  environment_slug: node-js
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: VITE_API_URL
    value: https://api.hostreamly.com
  - key: NPM_CONFIG_INCLUDE
    value: dev
databases:
- engine: PG
  name: hostreamly-db
  num_nodes: 1
  size: db-s-dev-database
  version: "15"