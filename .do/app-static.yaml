name: hostreamly-static
static_sites:
- name: hostreamly-frontend
  source_dir: apps/frontend
  github:
    repo: jorgekof/hostreamly
    branch: main
    deploy_on_push: true
  build_command: npm ci --include=dev && npm run build
  output_dir: dist
  environment_slug: html
  routes:
  - path: /
  catchall_document: index.html
  envs:
  - key: NODE_ENV
    value: production
    type: GENERAL
  - key: VITE_NODE_ENV
    value: production
    type: GENERAL
  - key: VITE_API_BASE_URL
    value: https://api.hostreamly.com
    type: GENERAL
  - key: VITE_BUNNY_CDN_URL
    value: https://hostreamly.b-cdn.net
    type: GENERAL