# DigitalOcean App Platform Configuration for Hostreamly Backend Only
name: hostreamly-backend
services:
  # Backend API Service
  - name: backend-api
    source_dir: /backend
    github:
      repo: jorgekof/hostreamly
      branch: main
      deploy_on_push: true
    run_command: node server-simple.js
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    
    # Environment Variables for Backend
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: DB_DIALECT
        value: postgres
      - key: DB_HOST
        value: hostreamly-db-do-user-26019366-0.d.db.ondigitalocean.com
      - key: DB_PORT
        value: "25060"
      - key: DB_NAME
        value: defaultdb
      - key: DB_USER
        value: doadmin
      - key: DB_PASSWORD
        value: ${DB_PASSWORD}
      - key: DB_SSL
        value: "true"
      - key: JWT_SECRET
        value: hostreamly_jwt_secret_production_2024
      - key: UPLOAD_PATH
        value: /tmp/uploads
      - key: MAX_FILE_SIZE
        value: 100MB
      - key: ALLOWED_ORIGINS
        value: https://hostreamly-frontend-*.ondigitalocean.app,https://hostreamly.com
      - key: DO_SPACES_KEY
        value: DO00WBENZMAW6MK9F2FU
      - key: DO_SPACES_SECRET
        value: ry8YjODcKpv/leqbHcUj1lYP5C4G+UtLc6tPOGOtGqg
      - key: DO_SPACES_BUCKET
        value: hostreamly
      - key: DO_SPACES_REGION
        value: sfo3
      - key: DO_SPACES_ENDPOINT
        value: https://hostreamly.sfo3.digitaloceanspaces.com
      - key: BUNNY_API_KEY
        value: NECESITAS_COMPLETAR_API_KEY
      - key: BUNNY_STREAM_LIBRARY_ID
        value: NECESITAS_COMPLETAR_LIBRARY_ID
      - key: BUNNY_STORAGE_ZONE
        value: NECESITAS_COMPLETAR_STORAGE_ZONE
      - key: BUNNY_STORAGE_PASSWORD
        value: NECESITAS_COMPLETAR_STORAGE_PASSWORD
      - key: BUNNY_PULL_ZONE
        value: NECESITAS_COMPLETAR_PULL_ZONE
      - key: BUNNY_CDN_HOSTNAME
        value: NECESITAS_COMPLETAR_CDN_HOSTNAME
      
    # Health check
    health_check:
      http_path: /api/health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

    # Routes configuration for backend
    routes:
      - path: /api
        preserve_path_prefix: true