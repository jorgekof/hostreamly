name: hostreamly-backend
services:
- name: api
  source_dir: /backend
  github:
    repo: jorgekof/hostreamly
    branch: main
    deploy_on_push: true
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  health_check:
    http_path: /health
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3000"
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: JWT_SECRET
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: BUNNY_API_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: BUNNY_LIBRARY_ID
    scope: RUN_AND_BUILD_TIME
    type: SECRET
databases:
- name: db
  engine: PG
  version: "15"
  size: db-s-dev-database
  num_nodes: 1
  production: false