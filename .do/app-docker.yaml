# DigitalOcean App Platform Configuration for Hostreamly
name: hostreamly-platform
services:
  # Backend API Service usando imagen Docker
  - name: backend-api
    image:
      registry_type: DOCKER_HUB
      repository: node
      tag: "18-alpine"
    source_dir: /backend
    run_command: |
      npm install
      npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    
    # Environment Variables for Backend
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: JWT_SECRET
        type: SECRET
        value: "JWT_H0str34mly_Sup3r_S3cr3t_K3y_Pr0d_2024_V3ry_L0ng_4nd_S3cur3"
      - key: DATABASE_URL
        type: SECRET
        value: "${hostreamly-db.DATABASE_URL}"
      
    # Health check
    health_check:
      http_path: /api/health
      initial_delay_seconds: 60
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

    # Routes configuration for backend
    routes:
      - path: /api
        preserve_path_prefix: true

# Database Configuration
databases:
  - name: hostreamly-db
    engine: PG
    version: "13"
    size: basic-xs
    num_nodes: 1

# Static Sites Configuration
static_sites:
  - name: hostreamly-frontend
    source_dir: /
    build_command: npm run build
    environment_slug: node-js
    envs:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: ${APP_URL}/api
      - key: VITE_WEBSOCKET_URL
        value: ${APP_URL}
      - key: VITE_APP_BASE_URL
        value: ${APP_URL}
      - key: VITE_NODE_ENV
        value: "production"
      - key: VITE_DEBUG_MODE
        value: "false"
    
    routes:
      - path: /
        preserve_path_prefix: false
    
    # Configuraci√≥n de rutas para SPA
    catchall_document: index.html