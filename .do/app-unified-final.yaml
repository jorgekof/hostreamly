# DigitalOcean App Platform - Aplicación Unificada Final
name: hostreamly-unified
services:
  # Servicio único que maneja frontend y backend
  - name: app
    source_dir: /
    github:
      repo: jorgekof/hostreamly
      branch: main
      deploy_on_push: true
    build_command: |
      npm install
      npm run build
      cd backend
      npm install
    run_command: |
      cd backend
      node server.js
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    
    # Variables de entorno
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: JWT_SECRET
        value: "hostreamly-unified-jwt-secret-2024"
      - key: VITE_API_BASE_URL
        value: "/api"
      - key: VITE_APP_BASE_URL
        value: ""
      - key: VITE_WEBSOCKET_URL
        value: ""