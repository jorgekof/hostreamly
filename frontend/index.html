<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostreamly - Plataforma de Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .status {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: bold;
        }
        .features {
            text-align: left;
            margin: 1.5rem 0;
        }
        .feature {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .feature:last-child {
            border-bottom: none;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .api-test {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        #apiResult {
            margin-top: 1rem;
            padding: 1rem;
            background: #e9ecef;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Hostreamly</h1>
        <div class="status">
            ‚úÖ Servidor Funcionando Correctamente
        </div>
        
        <div class="features">
            <h3>üöÄ Funcionalidades Disponibles:</h3>
            <div class="feature">‚úÖ Registro de usuarios</div>
            <div class="feature">‚úÖ Inicio de sesi√≥n</div>
            <div class="feature">‚úÖ Subida de videos</div>
            <div class="feature">‚úÖ Dashboard de usuario</div>
            <div class="feature">‚úÖ Gesti√≥n de videos</div>
            <div class="feature">‚úÖ API REST completa</div>
        </div>
        
        <div>
            <a href="/health" class="btn" target="_blank">üîç Health Check</a>
            <a href="/api/users" class="btn" target="_blank">üë• Ver Usuarios</a>
        </div>
        
        <div class="api-test">
            <h4>üß™ Prueba de API</h4>
            <button class="btn" onclick="testAPI()">Probar Conexi√≥n</button>
            <div id="apiResult"></div>
        </div>
    </div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.textContent = 'Probando conexi√≥n...';
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        // Probar conexi√≥n autom√°ticamente al cargar
        window.onload = function() {
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
