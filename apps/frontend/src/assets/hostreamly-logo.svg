<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon -->
  <g id="logo-icon">
    <!-- Main Container/Server -->
    <rect x="8" y="15" width="28" height="30" rx="4" fill="#475569" stroke="#334155" stroke-width="2"/>
    
    <!-- Server Lines -->
    <rect x="12" y="20" width="20" height="2" rx="1" fill="#94a3b8"/>
    <rect x="12" y="24" width="20" height="2" rx="1" fill="#94a3b8"/>
    <rect x="12" y="28" width="20" height="2" rx="1" fill="#94a3b8"/>
    <rect x="12" y="32" width="20" height="2" rx="1" fill="#94a3b8"/>
    <rect x="12" y="36" width="20" height="2" rx="1" fill="#94a3b8"/>
    
    <!-- Streaming Waves -->
    <path d="M36 25 Q42 22 48 25" stroke="#64748b" stroke-width="2" fill="none"/>
    <path d="M36 30 Q42 27 48 30" stroke="#64748b" stroke-width="2" fill="none"/>
    <path d="M36 35 Q42 32 48 35" stroke="#64748b" stroke-width="2" fill="none"/>
    
    <!-- Signal Dots -->
    <circle cx="40" cy="25" r="1.5" fill="#64748b">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="44" cy="30" r="1.5" fill="#64748b">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="40" cy="35" r="1.5" fill="#64748b">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
  
  <!-- Brand Text -->
  <g id="brand-text">
    <!-- Hostreamly Text -->
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#334155">
      Host<tspan fill="#475569">reamly</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="#64748b" letter-spacing="0.5px">
      ENTERPRISE STREAMING PLATFORM
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="52" cy="18" r="2" fill="#94a3b8" opacity="0.6"/>
  <circle cx="56" cy="15" r="1.5" fill="#94a3b8" opacity="0.4"/>
  <circle cx="54" cy="42" r="1.5" fill="#94a3b8" opacity="0.5"/>
  <circle cx="58" cy="45" r="1" fill="#94a3b8" opacity="0.3"/>
</svg>