<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main Video Screen -->
  <rect x="100" y="80" width="200" height="120" rx="8" fill="#475569" stroke="#334155" stroke-width="3"/>
  <rect x="110" y="90" width="180" height="100" rx="4" fill="#1e293b"/>
  
  <!-- Play Button -->
  <circle cx="200" cy="140" r="20" fill="#64748b" opacity="0.9"/>
  <polygon points="190,130 190,150 210,140" fill="#f8fafc"/>
  
  <!-- Video Progress Bar -->
  <rect x="120" y="175" width="160" height="4" rx="2" fill="#334155"/>
  <rect x="120" y="175" width="80" height="4" rx="2" fill="#64748b"/>
  <circle cx="200" cy="177" r="6" fill="#64748b"/>
  
  <!-- Streaming Indicators -->
  <rect x="110" y="95" width="8" height="8" rx="1" fill="#64748b">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="125" y="103" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">LIVE</text>
  
  <!-- Quality Indicators -->
  <rect x="250" y="95" width="30" height="12" rx="2" fill="#334155"/>
  <text x="265" y="103" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">4K</text>
  
  <!-- Data Streams -->
  <!-- Left to Screen -->
  <path d="M20 140 Q60 120 100 140" stroke="#64748b" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="30" cy="138" r="2" fill="#64748b">
    <animate attributeName="cx" values="30;70;30" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <path d="M20 160 Q60 180 100 160" stroke="#64748b" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="35" cy="162" r="2" fill="#64748b">
    <animate attributeName="cx" values="35;75;35" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Screen to Right -->
  <path d="M300 140 Q340 120 380 140" stroke="#64748b" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="320" cy="138" r="2" fill="#64748b">
    <animate attributeName="cx" values="320;360;320" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <path d="M300 160 Q340 180 380 160" stroke="#64748b" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="325" cy="162" r="2" fill="#64748b">
    <animate attributeName="cx" values="325;365;325" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Source Devices -->
  <!-- Camera -->
  <rect x="10" y="130" width="20" height="15" rx="3" fill="#64748b"/>
  <circle cx="20" cy="137" r="4" fill="#334155"/>
  <circle cx="20" cy="137" r="2" fill="#94a3b8"/>
  <rect x="30" y="135" width="4" height="4" rx="1" fill="#64748b"/>
  
  <!-- Server -->
  <rect x="10" y="150" width="20" height="20" rx="3" fill="#64748b"/>
  <rect x="13" y="155" width="14" height="2" fill="#94a3b8"/>
  <rect x="13" y="158" width="14" height="2" fill="#94a3b8"/>
  <rect x="13" y="161" width="14" height="2" fill="#94a3b8"/>
  <rect x="13" y="164" width="14" height="2" fill="#94a3b8"/>
  
  <!-- Output Devices -->
  <!-- Mobile -->
  <rect x="370" y="130" width="12" height="20" rx="2" fill="#64748b"/>
  <rect x="372" y="133" width="8" height="12" rx="1" fill="#1e293b"/>
  <circle cx="376" cy="148" r="1" fill="#94a3b8"/>
  
  <!-- Desktop -->
  <rect x="365" y="150" width="22" height="15" rx="2" fill="#64748b"/>
  <rect x="367" y="152" width="18" height="10" rx="1" fill="#1e293b"/>
  <rect x="373" y="165" width="6" height="3" rx="1" fill="#64748b"/>
  <rect x="370" y="168" width="12" height="2" rx="1" fill="#64748b"/>
  
  <!-- Network Nodes -->
  <circle cx="200" cy="50" r="8" fill="#64748b" opacity="0.7"/>
  <circle cx="200" cy="50" r="4" fill="#94a3b8"/>
  
  <circle cx="150" cy="230" r="8" fill="#64748b" opacity="0.7"/>
  <circle cx="150" cy="230" r="4" fill="#94a3b8"/>
  
  <circle cx="250" cy="230" r="8" fill="#64748b" opacity="0.7"/>
  <circle cx="250" cy="230" r="4" fill="#94a3b8"/>
  
  <!-- Connection Lines to Nodes -->
  <line x1="200" y1="80" x2="200" y2="58" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
  <line x1="150" y1="200" x2="150" y2="222" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
  <line x1="250" y1="200" x2="250" y2="222" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Signal Waves from Top Node -->
  <circle cx="200" cy="50" r="15" fill="none" stroke="#64748b" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>